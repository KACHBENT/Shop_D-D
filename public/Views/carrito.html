<section class="container my-4" id="cart-page">
  <!-- Encabezado -->
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h4 class="mb-0 d-flex align-items-center gap-2">
      <img src="../Image/Icons/shopping_cart.svg" width="28" height="28" alt="" class="icon-head">
      Carrito de compras
    </h4>
    <button id="btnClearCart" class="btn btn-outline-danger btn-sm">
      Vaciar carrito
    </button>
  </div>

  <!-- Estado vacío -->
  <div id="emptyState" class="text-center text-muted py-5 d-none">
    <img src="../Image/Icons/inventory2.svg" width="46" height="46" class="opacity-75 mb-2 icon-head" alt="">
    <p class="mb-2">Tu carrito está vacío.</p>
    <a href="#/productos" class="btn btn-primary">Ir a productos</a>
  </div>

  <!-- Contenido del carrito -->
  <div id="cartContent" class="row g-3 d-none">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table align-middle mb-0">
              <thead class="table-light">
                <tr>
                  <th style="width:68px"></th>
                  <th>Producto</th>
                  <th class="text-end" style="width:140px;">Precio</th>
                  <th class="text-center" style="width:160px;">Cantidad</th>
                  <th class="text-end" style="width:140px;">Subtotal</th>
                  <th style="width:52px"></th>
                </tr>
              </thead>
              <tbody id="cartBody"><!-- filas inyectadas --></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Resumen -->
    <div class="col-12 col-lg-4">
      <div class="card shadow-sm border-0 rounded-4 sticky-top" style="top: 94px;">
        <div class="card-body">
          <h6 class="fw-bold mb-3">Resumen</h6>
          <div class="d-flex justify-content-between mb-1">
            <span class="text-muted">Artículos</span>
            <span id="sumItems">0</span>
          </div>
          <div class="d-flex justify-content-between">
            <span class="text-muted">Subtotal</span>
            <span id="sumSubtotal">$0.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between fs-5 fw-bold mb-3">
            <span>Total</span>
            <span id="sumTotal">$0.00</span>
          </div>

          <div class="mb-3">
            <label for="notes" class="form-label">Notas (opcional)</label>
            <textarea id="notes" class="form-control" rows="2" placeholder="Instrucciones de entrega, referencias, etc."></textarea>
          </div>

          <button id="btnCheckout" class="btn btn-primary w-100 py-2">Confirmar compra</button>
          <small class="text-muted d-block mt-2">
            Al confirmar se generará un <strong>ticket</strong> con el detalle de tu compra.
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- Ticket (éxito) -->
  <div id="ticketCard" class="card shadow-sm border-0 rounded-4 mt-3 d-none">
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between">
        <h6 class="mb-0 d-flex align-items-center gap-2">
          <img src="../Image/Icons/receipt_long_.svg" width="22" height="22" alt="">
          Ticket generado
        </h6>
        <button id="btnPrintTicket" class="btn btn-outline-secondary btn-sm">Imprimir</button>
      </div>
      <hr>
      <div id="ticketDetails" class="small"><!-- detalle inyectado --></div>
    </div>
  </div>
</section>
