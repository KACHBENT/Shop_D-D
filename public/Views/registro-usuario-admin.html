<section class="justify-content-center align-items-center mt-2 mb-2 d-flex flex-column">
    <div class="card container-register-user mb-4 ">
        <div class="card-header linea-contenedor bg-white d-flex text-center gap-2">
            <img src="./Image/Icons/useradd.svg" class="icon-head" alt="Logo" class="logo">
            <h4 class="card-title title text-center"><span>Registro de usuario</span></h4>
        </div>
        <div class="bg-white card-body">
            <form id="form" novalidate>
                <div class="row g-3 p-4 ">
                    <div class="col-md-4">
                        <div id="preview" class="preview-container" style="display:none;"></div>
                        <input type="file" id="insert-image-user" accept="image/*" hidden>
                        <button type="button"
                            class="btn btn-outline-secondary w-100 d-flex align-items-center justify-content-center gap-2 insert-image-user"
                            onclick="document.getElementById('insert-image-user').click()">
                            <img src="./Image/Icons/add_image.svg" width="20" height="20" alt="">
                            <span>Sube tu icono</span>
                        </button>
                        <small class="text-muted">Formatos: JPG/PNG/WEBP · Máx. 5MB</small>
                    </div>

                    <div class="col-md-8">
                        <!-- Tus campos con ids: name, fatherlastname, motherlastname, email, username, password -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <img src="./Image/Icons/person_pin.svg" class="icon-form darken" alt=""
                                            width="18" height="18">
                                    </span>
                                    <div class="form-floating">
                                        <input id="name" class="form-control" type="text" placeholder="Nombre" required>
                                        <label for="name">Nombre</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <img src="./Image/Icons/person_pin.svg" class="icon-form darken" alt=""
                                            width="18" height="18">
                                    </span>
                                    <div class="form-floating">
                                        <input id="fatherlastname" class="form-control" type="text"
                                            placeholder="Apellido paterno" required>
                                        <label for="fatherlastname">Apellido paterno</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <img src="./Image/Icons/contact_mail.svg" class="icon-form darken" alt=""
                                            width="18" height="18">
                                    </span>
                                    <div class="form-floating">
                                        <input id="motherlastname" class="form-control" type="text"
                                            placeholder="Apellido materno" required>
                                        <label for="motherlastname">Apellido materno</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <img src="./Image/Icons/person_pin.svg" class="icon-form darken" alt=""
                                            width="18" height="18">
                                    </span>
                                    <div class="form-floating">
                                        <input id="email" class="form-control" type="email" placeholder="Correo"
                                            required>
                                        <label for="email">Correo</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <img src="./Image/Icons/account_box.svg" class="icon-form darken" alt=""
                                            width="18" height="18">
                                    </span>
                                    <div class="form-floating">
                                        <input id="username" class="form-control" type="text" placeholder="Usuario"
                                            required>
                                        <label for="username">Usuario</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <img src="./Image/Icons/password.svg" class="icon-form darken" alt="" width="18"
                                            height="18">
                                    </span>
                                    <div class="form-floating">
                                        <input id="password" class="form-control" type="password"
                                            placeholder="Contraseña" required>
                                        <label for="password">Contraseña</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="mb-2">
                                    <select id="role" class="form-select" required>
                                        <option class="text-black" value="" selected disabled>Selecciona un rol</option>
                                        <option class="text-black" value="cliente">Cliente</option>
                                        <option class="text-black" value="administrador">Administrador</option>
                                        <option class="text-black" value="proveedor">Proveedor</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100 py-2">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</section>
