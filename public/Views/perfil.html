<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body text-center p-4">
          <!-- Icono de usuario -->
          <img id="profile-avatar" src="./Image/Icons/user.svg" alt="Icono de usuario"
               class="rounded-circle border border-3 border-secondary mb-3"
               width="100" height="100">

          <!-- Nombre -->
          <h4 id="profile-name" class="fw-bold mb-0">—</h4>
          <p class="text-muted">@<span id="profile-username">—</span></p>

          <hr class="my-3">

          <div class="text-start ps-3">
            <p class="mb-2"><strong>Correo:</strong> <span id="profile-email">—</span></p>
            <p class="mb-2"><strong>Usuario:</strong> <span id="profile-username-2">—</span></p>
            <p class="mb-2"><strong>Fecha de creación:</strong> <span id="profile-createdAt">—</span></p>
          </div>

          <hr class="my-3">
          <div class="container mb-4">
            <a  class="btn btn-secondary w-100 d-flex gap-2 justify-content-center" href="#/carrito">
              <img src="./Image/Icons/shopping_cart.svg" alt="carrito" class="icon-form darken" loading="lazy" />
              Visualizar Carrito
            </a>
          </div>
          <div class="d-flex justify-content-between">
            <a href="#/editar-perfil" class="btn btn-outline-primary w-50 me-2">
              Editar perfil
            </a>
            <a href="#/logout" class="btn btn-danger w-50 ms-2">
              Cerrar sesión
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
